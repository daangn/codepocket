name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'
          cache: yarn

      - name: install dependencies
        run: yarn install --immutable

      - name: check lint
        run: yarn lint
